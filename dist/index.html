<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weblights</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="p-3 mt-4 mb-2 rounded text-white" style="background-color: #9b59b6">
                <h1 class="fw-bold">Weblights</h1>
                <p class="my-1 lead">An entirely offline, in-browser Falcon Sequence file (.fseq) player for Light-O-Rama hardware. Connect your Light-O-Rama units via serial port/USB to your computer to get started.</p>
                <p class="my-1 small">Requires Google Chrome/Microsoft Edge version 89.0 or above</p>
            </div>
            <div class="p-3">
                <div id="app"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="weblights.min.js"></script>
    </body>
</html>
